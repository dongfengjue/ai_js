<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面标题</title>
  <!-- 引入 Element UI 的 CSS 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入 CSS 样式文件 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- 引入 Element UI 的 JavaScript 文件 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入 JavaScript 脚本文件 -->
  <script src="script.js" defer></script>
  <style>
    /* 布局样式 */
    .container {
      display: flex;
      height: 100vh;
    }

    .tree-container {
      width: 200px;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .content-container {
      flex: 1;
      padding: 10px;
    }

    .search-container {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <!-- 左边树组件 -->
      <div class="tree-container">
        <el-tree :data="treeData" :props="defaultProps" @node-click="handleNodeClick" @contextmenu.native="showContextMenu">
          <!-- 右键菜单 -->
          <el-dropdown v-if="showMenu" :visible="showMenu" @command="handleMenuCommand" trigger="manual"
            :placement="placement">
            <span style="display: none;"></span>
            <el-dropdown-menu>
              <el-dropdown-item command="edit">编辑</el-dropdown-item>
              <el-dropdown-item command="delete">删除</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </el-tree>
      </div>
      <!-- 右边内容区域 -->
      <div class="content-container">
        <!-- 搜索框 -->
        <div class="search-container">
          <el-input v-model="searchText" placeholder="请输入搜索内容" @input="filterTable"></el-input>
        </div>
        <!-- 表格 -->
        <el-table :data="tableData.filter(item => item.name.includes(searchText))" stripe style="width: 100%">
          <el-table-column prop="name" label="名称"></el-table-column>
          <el-table-column prop="age" label="年龄"></el-table-column>
          <el-table-column prop="address" label="地址"></el-table-column>
        </el-table>
        <!-- 分页插件 -->
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
          :page-sizes="[5, 10, 20]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper"
          :total="tableData.length">
        </el-pagination>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        // 树组件数据
        treeData: [
          {
            label: '一级节点 1',
            children: [
              {
                label: '二级节点 1-1',
                children: [
                  {
                    label: '三级节点 1-1-1'
                  }
                ]
              }
            ]
          },
          {
            label: '一级节点 2',
            children: [
              {
                label: '二级节点 2-1'
              }
            ]
          }
        ],
        defaultProps: {
          children: 'children',
          label: 'label'
        },
        // 表格数据
        tableData: [
          {
            name: '张三',
            age: 20,
            address: '北京'
          },
          {
            name: '李四',
            age: 22,
            address: '上海'
          },
          {
            name: '王五',
            age: 25,
            address: '广州'
          }
        ],
        // 搜索文本
        searchText: '',
        // 当前页码
        currentPage: 1,
        // 每页显示条数
        pageSize: 5,
        // 右键菜单是否显示
        showMenu: false,
        // 右键菜单的位置
        placement: 'bottom-start',
        // 当前右键点击的节点数据
        currentNode: null
      },
      methods: {
        // 树节点点击事件
        handleNodeClick(data) {
          console.log('点击了树节点:', data);
          // 这里可以根据树节点的点击事件来过滤表格数据
          // 例如：this.tableData = this.tableData.filter(item => item.name.includes(data.label));
        },
        // 搜索框输入事件
        filterTable() {
          this.currentPage = 1;
        },
        // 分页大小改变事件
        handleSizeChange(size) {
          this.pageSize = size;
        },
        // 当前页码改变事件
        handleCurrentChange(page) {
          this.currentPage = page;
        },
        // 显示右键菜单
        showContextMenu(event, data) {
          event.preventDefault();
          this.showMenu = true;
          this.placement = 'bottom-start';
          this.currentNode = data;
          // 监听点击事件，点击菜单外区域隐藏菜单
          document.addEventListener('click', this.hideContextMenu);
        },
        // 隐藏右键菜单
        hideContextMenu() {
          this.showMenu = false;
          // 移除监听事件，避免多次添加
          document.removeEventListener('click', this.hideContextMenu);
        },
        // 处理右键菜单命令
        handleMenuCommand(command) {
          this.showMenu = false;
          switch (command) {
            case 'edit':
              console.log('编辑节点:', this.currentNode);
              break;
            case 'delete':
              console.log('删除节点:', this.currentNode);
              break;
            default:
              console.warn('未知的菜单命令:', command);
              break;
          }
        }
      }
    });
  </script>
</body>

</html>
